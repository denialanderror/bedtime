{% include 'header.html' %}

<div id="content">
	<div class="row book">

	<div class="hidden-for-medium-down large-6 columns page left">
		{% if image %}
			<div class="image">
				<img src="{{url_for('static', filename='img/characters/')}}{{image}}">
			</div>
		{% else %}
			<p class="fill">&nbsp</p>
		{% endif %}
	</div>

	<div class="medium-12 large-6 columns page right">
		{% block content %}{% endblock %}
	</div>
</div>
</div>

{% include 'footer.html' %}
