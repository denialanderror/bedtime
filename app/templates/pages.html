{% include 'header.html' %}

<div id="content">
	<div class="row book">

	<div class="hidden-for-small-down medium-6 columns page">
		{% if image %}
			<div class="image">
				<img src="{{url_for('static', filename='img/characters/')}}{{image}}">
			</div>
		{% else %}
			<p class="fill">&nbsp</p>
		{% endif %}
	</div>

	<div class="small-12 medium-6 columns page">
		{% block content %}{% endblock %}
	</div>
</div>
</div>

{% include 'footer.html' %}
